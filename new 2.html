<!DOCTYPE html><html><head>    <title>Enhanced Greeting Page</title>    <style>        /* Smooth gradient background animation */        body {            text-align: center;            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            height: 100vh;            display: flex;            justify-content: center;            align-items: center;            background: linear-gradient(120deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);            background-size: 300% 300%;            animation: gradientBG 10s ease infinite;        }        @keyframes gradientBG {            0% { background-position: 0% 50%; }            50% { background-position: 100% 50%; }            100% { background-position: 0% 50%; }        }        /* Typewriter effect for the heading */        h1 {            font-size: 3rem;            color: #ffffff;            overflow: hidden;            border-right: .15em solid #ffffff;            white-space: nowrap;            margin: 0 auto;            letter-spacing: .15em;            animation: typing 3s steps(30, end), blink .5s step-end infinite alternate;        }        @keyframes typing {            from { width: 0 }            to { width: 100% }        }        @keyframes blink {            from { border-color: transparent }            to { border-color: white; }        }        /* Styling the input and button */        input {            padding: 10px;            font-size: 1rem;            margin-top: 20px;            border: 2px solid #fff;            border-radius: 5px;            width: 250px;        }        button {            margin-top: 15px;            padding: 10px 20px;            font-size: 1rem;            background-color: #ffffff;            border: none;            border-radius: 25px;            cursor: pointer;            color: #4CAF50;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);            transition: all 0.3s ease;        }        button:hover {            background-color: #4CAF50;            color: #ffffff;            transform: scale(1.1);            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);        }nav a {            color: white;            text-decoration: none;            margin: 0 1rem;        }        nav a:hover {            text-decoration: underline;        }        /* Greeting message styling */        #greetingMessage {            margin-top: 20px;            font-size: 1.5rem;            color: #ffffff;        }    </style></head><body><nav>        <a href="https://www.instagram.com/su.jin7301/?next=%2F"target="_blank">Home insta</a>       <button onclick=batter()>batter</button>        <a href="new 3.html">Contact: 9600714070</a>    </nav>    <div>	function batter(){        <h1>Welcome!</h1>        <p style="color: #fff; font-size: 1.2rem;">Enter your name below:</p>        <input type="text" id="userName" placeholder="Your name">        <br>        <button onclick="greetUser()">Greet Me</button>        <p id="greetingMessage"></p>		}    </div>    <script>        function greetUser() {            const name = document.getElementById("userName").value;            const message = name ? `Hello, ${name}! Welcome to the webpage.` : "Please enter your name.";            const greetingMessage = document.getElementById("greetingMessage");            greetingMessage.innerText = message;        }    </script></body></html>
